issues:
  exclude-rules:
    - source: "^func Test"
      linters:
        - funlen
linters-settings:
  varnamelen:
    ignore-names:
      - tt
      - id
      - ip
      - i
      - n
      - ok
    ignore-decls:
      - db *sql.DB
      - v *validation.Validator
      - w http.ResponseWriter
      - r *http.Request
      - rr *httptest.ResponseRecorder
      - mu sync.Mutex
  depguard:
    rules:
      main:
        list-mode: strict
        files:
          - "**/*.go"
          - "!**/pkg/**/*.go"
        allow:
          - $gostd
          - gurch101.github.io/go-web/pkg
      pkg:
        list-mode: strict
        files:
          - "**/pkg/**/*.go"
        allow:
          - $gostd
          - github.com/mattn/go-sqlite3
          - github.com/google/uuid
          - github.com/coreos/go-oidc/v3/oidc
          - golang.org/x/oauth2
          - golang.org/x/time/rate
          - github.com/alexedwards/scs/sqlite3store
          - github.com/alexedwards/scs/v2
          - gurch101.github.io/go-web/pkg

  ireturn:
    allow:
      - generic
      - error
      - stdlib
  funlen:
    ignore-comments: true
